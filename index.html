  <body>
    <div class="photo fixed-top">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xs-12">
            <img class="w-100 pic" src="./images/denise-jans-Lq6rcifGjOU-unsplash (7).jpg" alt="my-picture">
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-6 text-center">
          <h1>Find your favorite movies</h1>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Movie title" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append search">
              <button class="btn btn-outline-secondary" onclick="searchMovieTitle()" type="button">Search this specific title</button>
              <button class="btn btn-outline-secondary" onclick="searchMovies()" type="button">Search all that include title</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid movies">

    </div>
